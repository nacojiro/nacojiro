<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Your Name — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<button id="themeToggle">◐</button>

<header class="hero fade">
  <h1>Your Name</h1>
  <p class="tagline">Web Designer / Art Direction</p>
</header>

<section class="intro fade">
  <p>
    視覚と構造のバランスを重視した<br>
    ミニマルデザインを制作しています。
  </p>
</section>

<section class="works-section">
  <h2 class="fade">Selected Works</h2>

  <div class="works-grid">
    <div class="work-item fade" data-title="Portfolio Site" data-desc="Personal project / Design & Frontend">
      <img src="images/work1.jpg">
    </div>

    <div class="work-item fade" data-title="Landing Page" data-desc="Client work / Art Direction">
      <img src="images/work2.jpg">
    </div>

    <div class="work-item fade" data-title="Brand Site" data-desc="Concept design">
      <img src="images/work3.jpg">
    </div>
  </div>
</section>

<!-- Modal -->
<div id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <span id="closeModal">×</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
